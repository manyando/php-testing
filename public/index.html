<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHP API Test</title>
</head>
<body>
  <h1>API Response:</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('/api/hello.php')
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error: ' + err;
      });
  </script>
</body>
</html>
